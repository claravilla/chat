<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with a wall</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
      <div class="chat botChat">
        <p>Welcome to the chat!</p>
      </div>
      <div class="placeholder"></div>
    </div>

    <div class="row" id="chatInput">
      <div class="placeholder"></div>
      <div class="chat userInput noBorder">
           <input class="formElement input" type="text" name="userInput" id="userInput" placeholder="Type your message here">
           <button class="formElement btn">Send</button>
      </div>
    </div>
